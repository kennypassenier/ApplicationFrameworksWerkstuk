<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dierenwinkel - Kenny Passenier</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
          <a class="nav-link active" aria-current="page" href="#">Winkelkar</a>
          <a id="loginLink" class="nav-link" href="login.html">Inloggen</a>
          <a id="registerLink" class="nav-link" href="register.html">Registreer</a>
          <a id="logoutLink" class="nav-link" href="#">Uitloggen</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center">Dierenwinkel</h1>
    
    <table id="shoppingTable" class="table table-striped table">
      <thead>
        <tr>
          <th colspan="5" class="text-center" >Winkelkar</th>
        </tr>
        <tr>
          <th>Naam</th>
          <th>Omschrijving</th>
          <th>Categorie</th>
          <th>Prijs</th>
          <th>Verwijder uit mand</th>
        </tr>
      </thead>
      <tbody id="shoppingTableBody">
        
      </tbody>
      <tbody>
        <tr>
          <td colspan="5" class="text-center">
            <button class="btn btn-lg btn-outline-secondary" id="orderButton">Afrekenen</button>
          </td>
        </tr>
      </tbody>
    </table>

    <table id="deliveredTable" class="table table-striped table">
      <thead>
        <tr>
          <th colspan="2" class="text-center" >Bestelde artikelen</th>
        </tr>
        <tr>
          <th>Naam</th>
          <th>Prijs</th>
        </tr>
      </thead>
      <tbody id="deliveredTableBody">
        
      </tbody>      
    </table>

  </div>
  <script src="app.js"></script>
  <script src="shoppingcart.js"></script>
</body>
</html>
